openapi : 3.0.0
info : 
  title: Products with tags
  version : 1.0.0
paths :
  /products :
    get : 
      description: retourne les produits
      parameters:
      - $ref : "#/components/parameters/Limit"
      - $ref : "#/components/parameters/Query"
      responses: 
        '200' : 
          description: retourne les produits
          content:
            application/json:
              schema : 
                type: array
                items: 
                  $ref : "#/components/schemas/Products"
  /order:
    get: 
      description: parametres des ordres
      parameters:
        - $ref: "#/components/schemas/Order"
      responses:
        '200' :
          description: voici les listes d'Ordres
       
        

components:
  parameters:
    Limit:
      name: limit
      in : query
      required: false
      schema: 
        type: integer
        maximum : 100
    Query :
      name : integer
      in : query
      required: false
      schema:
        type : integer
        
  schemas:
    Products:
      type : object
      required:
        - name
        - expiration_date
        - price
      properties:
        name:
          type: string
        expiration_date:
          type: string
          format : date-time
        price:
          type : integer
          format : float
    Order :
      type: object
      required: 
        - id 
        - customer_name
        - creation_datetime
        - total_amount
      properties:
        id :
          type : integer
        customer_name :
          type: string
        creation_datetime:
          type: string
          format : date-time
        total_amount :
          type : integer
          format : float
        




