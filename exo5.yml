openapi : 3.0.0
info : 
  title: Products with tags
  version : 1.0.0
paths :
  /products :
    get : 
      description: retourne les produits
      tags:
        - Products
      parameters:
      - $ref : "#/components/parameters/Limit"
      - $ref : "#/components/parameters/Query"
      responses: 
        '200' : 
          description: retourne les produits
          content:
            application/json:
              schema : 
                type: array
                items: 
                  $ref : "#/components/schemas/Products"
  /order:
    get: 
      description: listes des ordres
      tags:
        - Order
      parameters:
        - $ref: "#/components/schemas/Order"
      responses:
        '200' :
          description: voici les listes d'Ordres
          content:
            application/json:
              schema: 
                type : array
                items: 
                  $ref : "#/components/schemas/Order"
              example:
                  - id : 1
                    customer_name : Emily
                    creation_datetime : "2022-12-03T07:11:39.237Z"
                    total_amount : 1300.00
                  - id : 2
                    customer_name : James
                    creation_datetime : "2023-08-02T02:12:24.237Z"
                    total_amount: 4000
    post :
      security:
        - BasicAuth: []
      description: creations des ordres
      tags:
        - Order
      requestBody: 
        required : true
        content: 
          application/json:
            schema : 
              $ref : "#/components/schemas/CreateProducts"
            example:
                customer_name : Emily
                creation_datetime : "2022-12-03T07:11:39.237Z"
                total_amount : 1300.00
      responses: 
        '201' : 
          description: liste créée
          content :
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Order"
              example:
                  - id: 1
                    customer_name : Emily
                    creation_datetime : "2022-12-03T07:11:39.237Z"
                    total_amount : 1300.00




components:
  securitySchemes:
    BasicAuth: 
      type: http
      scheme: basic
  parameters:
    Limit:
      name: limit
      in : query
      required: false
      schema: 
        type: integer
        maximum : 100
    Query :
      name : query
      in : query
      required: false
      schema:
        type : integer
    Page : 
      name : Page
      in : query
      required : false
      schema :
        type : integer
    Size :
      name : size
      in : query
      required : false
      schema :
        type: integer
        
  schemas:
    Products:
      type : object
      required:
        - name
        - expiration_date
        - price
      properties:
        name:
          type: string
        expiration_date:
          type: string
          format : date-time
        price:
          type : integer
          format : float
    Order :
      type: object
      required: 
        - id 
        - customer_name
        - creation_datetime
        - total_amount
      properties:
        id :
          type : integer
        customer_name :
          type: string
        creation_datetime:
          type: string
          format : date-time
        total_amount :
          type : integer
          format : float
    CreateProducts :
      type : object 
      properties: 
        customer_name :
          type: string
        creation_datetime :
          type: string
          format : date-time
        total_amount:
          type : integer
          format: float
        




