openapi : 3.0.0
info : 
  title: Products with tags
  version : 1.0.0
paths :
  /products :
    get : 
      description: retourne les produits
      parameters:
      - $ref : "#/components/parameters/Limit"
      - $ref : "#/components/parameters/Query"
      responses: 
        '200' : 
          description: retourne les produits
          content:
            application/json:
              schema : 
                type: array
                items: 
                  $ref : "#/components/schemas/Products"

components:
  parameters:
    Limit:
      name: limit
      in : query
      required: false
      schema: 
        type: integer
        maximum : 100
    Query :
      name : integer
      in : query
      required: false
      schema:
        type : integer
  schemas:
    Products:
      type : object
      required:
        - name
        - expiration_date
        - price
      properties:
        name:
          type: string
        expiration_date:
          type: string
          format : date-time
        price:
          type : integer
          format : float


