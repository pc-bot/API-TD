openapi : 3.0.0
info :
  title : les taches
  version : 1.0.0

paths : 
  /tasks:
    get:
      description : retourne une liste de taches 
      responses:
        '200':
          description : listes des taches
          content : 
            application/json :
              schema : 
                type: array 
                items: 
                  $ref : '#/components/schemas/Tasks'

components :
  schemas:
    Tasks :
      type: object
      properties :
        id : 
          type : integer 
          minimum : 1
          format : int64
        title :
          type : string 
        completed : 
          type: boolean
        
