openapi : 3.0.0
info :
  title : les taches
  version : 1.0.0

paths : 
  /tasks:
    get:
      description : retourne une liste de taches 
      responses:
        '200':
          description : listes des taches
          content : 
            application/json :
              schema : 
                type: array 
                items: 
                  $ref : '#/components/schemas/Tasks'
    post : 
      description: ajout d'un nouveau tache 
      requestBody :
        required: true
        content:
          application/json :
            schema: 
              $ref : '#/components/schemas/CreateTask'

      responses :
        '201':
            description: votre tache a ete ajoutée
            content: 
              application/json :
                schema :
                  $ref: '#/components/schemas/Tasks'
  /tasks/{id}:
    get :
      description : retourne une tache par son id
      parameters: 
        - $ref : '#/components/parameters/ParametersId'
      responses : 
        '200' : 
          description: voici la tache demandée
          content:
            application/json :
              schema : 
                $ref : '#/components/schemas/Tasks'
        '404' :
          description: 'Tache non trouvé '
    
          
         
components :
  schemas:
    Tasks :
      type: object
      properties :
        id : 
          type : integer 
          minimum : 1
          format : int64
        title :
          type : string 
        completed : 
          type: boolean
    CreateTask:
      type : object
      properties :
          title :
            type : string
          completed :
            type : boolean
            required :
              - id
              - title 
              - integer
  parameters: 
    ParametersId :
      name : id
      in : path 
      required : true
      schema : 
          type: integer 
          format : int64
          minimum : 1 


                  
                    
                

              



        
       
        
