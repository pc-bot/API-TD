openapi : 3.0.0
info :
  title : les taches
  version : 1.0.0

paths : 
  /tasks:
    get:
      summary: Obtenir tous les tâches
      description : retourne une liste de taches 
      responses:
        '200':
          description : listes des taches
          content : 
            application/json :
              schema : 
                type: array 
                items: 
                  $ref : '#/components/schemas/Tasks'
    post : 
      summary: créer un nouveau tâche
      description: ajout d'un nouveau tache 
      requestBody :
        required: true
        content:
          application/json :
            schema: 
              $ref : '#/components/schemas/CreateTask'
      responses :
        '201':
            description: votre tache a ete ajoutée
            content: 
              application/json :
                schema :
                  $ref: '#/components/schemas/Tasks'
    delete: 
       description:  Supprime une liste de taches
       summary: Suppimer une liste de taches 
       responses: 
        '200' : 
          description: liste de taches supprimés
          content: 
            application/json : 
              schema : 
                type : array
                items: 
                  $ref : '#/components/schemas/Tasks'
      
  /tasks/{id}:
    get :
      summary: Obtenir une tache spécifié
      description : retourne une tache par son id
      parameters: 
        - $ref : '#/components/parameters/ParametersId'
      responses : 
        '200' : 
          description: voici la tache demandée
          content:
            application/json :
              schema : 
                $ref : '#/components/schemas/Tasks'
        '404' :
          description: Tache non trouvé
    put : 
      summary: Mise à jour de la tache
      description: mise à jour d'une tache spécifié
      parameters: 
        - $ref: '#/components/parameters/ParametersId'
      requestBody :
        required: true
        content:
          application/json :
            schema:
              $ref : '#/components/schemas/CreateTask'
      responses: 
        '200': 
          description: mise à jour accordée
          content: 
            application/json :
              schema :
                $ref : '#/components/schemas/Tasks'
        '404': 
          description: Tache non trouvé
    delete:
      description: Suppression d'une tâche
      summary: Supprimer une tache
      parameters:
      - $ref: '#/components/parameters/ParametersId'
      responses: 
        '200': 
          description: tache supprimé
          content: 
            application/json :
               schema : 
                  $ref: '#/components/schemas/Tasks'
        
        

        
    
          
         
components :
  schemas:
    Tasks :
      type: object
      properties :
        id : 
          type : integer 
          minimum : 1
          format : int64
        title :
          type : string 
        completed : 
          type: boolean
    CreateTask:
      type : object
      properties :
          title :
            type : string
          completed :
            type : boolean
            required :
              - id
              - title 
              - integer
  parameters: 
    ParametersId :
      name : id
      in : path 
      required : true
      schema : 
          type: integer 
          format : int64
          minimum : 1 


                  
                    
                

              



        
       
        
