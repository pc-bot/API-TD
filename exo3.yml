openapi : 3.0.0 
info : 
  title : tasks lists
  version : 1.0.0

servers:
  - url : http://localhost:3000/api
    description : get post put with json

paths: 
  /tasks :
    get : 
      summary: retourn the lists of tasks
      description : all tasksLists return 
      tags: 
      - tasks
      responses: 
        '200' : 
          description: lists of all tasks
          content : 
            application/json:
              schema : 
                type : object
                properties: 
                  data : 
                    type : array
                    items : 
                      $ref : '#/components/schemas/Tasks'
    post : 
      summary : create a new task        
      tags : 
        - tasks
      requestBody : 
        required: true 
        content : 
          application/json :
            schema : 
              type: object
              items : 
                $ref  : '#/components/schemas/CreateTask'
      responses: 
        '201' : 
          description : task added with success

  /tasks/{id}:
    put:
      summary: update the id
      description: the task has been updated
      parameters:
        - name : id 
          in : path
          required: true
          schema : 
            type : integer
      requestBody : 
        required: true
        content: 
          application/json :
            schema : 
              $ref : '#/components/schemas/UpdateTask'
      responses:
        '200' : 
            description: your task is updated
        '404':
            description: 'no id found'
    delete : 
      summary: delete the task by id
      description: your task has been delete
      parameters: 
        - name : id 
          in : path 
          required: true 
          content : 
              application/json :
                schema : 
                  $ref: '#/components/schemas/CreateTask'
      responses: 
          '200' : 
            description: 'your taks has been deleted'
          '404':
            description: 'no id found'

      tags: 
          - task 

components : 
  schemas:
    Tasks :
      type : object
      properties: 
        id : 
          type : integer
          example : 2
        title : 
          type : string
          example : doing chores
        completed : 
           type : boolean
           example : false
    
    CreateTask:
      type: object 
      required: 
        - title
        - completed
      properties:
        id : 
          type: integer
          format : int64
          readOnly : true
        title : 
          type : string
          example : 'take a rest'
        completed :
           type: boolean
           example : false

    UpdateTask : 
      type : object 
      properties: 
        title : 
          type : string 
          example : 'new chores'
        completed :
          type : boolean
          example : true
      



        


  