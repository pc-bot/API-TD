openapi : 3.0.3
info : 
  title : gestion d'utilisateur 
  version : 1.0.0

paths : 
  /users : 
    get :
      summary: ajout des utilisateurs
      parameters:
        - name : page
          in : query
          required : false
          schema : 
            type : integer
        - name : size 
          in: query 
          required : false
          schema : 
            type : integer
      responses:
        '200' : 
            description: voici les informations sur les utilisateurs
            content :
              application/json :
                schema : 
                  type : object
                  properties : 
                    id: 
                      type : integer
                      minimum : 1
                    name : 
                      type : string 
                    email : 
                      type : string
                      format : email
        
    



  



