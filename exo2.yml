openapi: 3.0.0
info: 
  title: premier devoir api sur json
  version: 1.0.0

servers: 
  - url : http://localhost:3000/api
    description : Ajout de json

paths: 
  /users:
    get:
      summary : retourne un json avec page et size
      operationId: getUsers
      tags: 
        - Users
      parameters: 
        - name : page
          in : query
          description : recuperation de la page
          schema:
            type: integer
            default : 1
        - name : size
          in : query
          schema:
            type: integer
            minimum : 1
            maximum : 200

      responses: 
        '200':
           description: vous obtenner un utilisateur avec succes
           content: 
            application/json : 
              schema: 
                type: object
                properties: 
                  id :
                    type : integer
                    example : 1
                  name : 
                    type : string
                    example : jessica
                  email :
                    type : string
                    example : jessi@gmail.com
        '400': 
          description: bad request
          content: 
            application/json: 
              schema : 
                type : object
                properties: 
                  error : 
                    type: string
                    example : Bad types for provided query parameters


  



